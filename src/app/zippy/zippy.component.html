<div class="zippy">
    <div class="zippy-heading" [class.expanded]="isExpanded" (click)="toggle()">{{title}}

        <span class="bi" [ngClass]="{
            'bi-caret-up-fill':isExpanded,
            'bi-caret-down-fill':!isExpanded
        }"></span>
    </div>
    <div *ngIf="isExpanded" class="zippy-body">
        <ng-content></ng-content>
    </div>
</div>
